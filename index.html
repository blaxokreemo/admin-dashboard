<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="container">


    <div class="sidebar">
        <div class="logo">
            <img src="img/border-all.svg" alt="logo" class="filter-white logo-img">
            Dashboard
        </div>
        <div class="nav">
            <ul class="pages">
                <li><img src="img/home.svg" alt="home" class="filter-white nav-icon"></li>
                <li><h1>Home</h1></li>
                <li><img src="img/card-account-details-outline.svg" alt="profile" class="filter-white nav-icon"></li>
                <li><h1>Profile</h1></li>
                <li><img src="img/message.svg" alt="message" class="filter-white nav-icon"></li>
                <li><h1>Messages</h1></li>
                <li><img src="img/history.svg" alt="history" class="filter-white nav-icon"></li>
                <li><h1>History</h1></li>
                <li><img src="img/calendar-check.svg" alt="task" class="filter-white nav-icon"></li>
                <li><h1>Tasks</h1></li>
                <li><img src="img/human-queue.svg" alt="communities" class="filter-white nav-icon"></li>
                <li><h1>Communities</h1></li>
            </ul>
            <ul class="tools">
                <li><img src="img/cog-outline.svg" alt="settings" class="filter-white nav-icon"></li>
                <li><h1>Settings</h1></li>
                <li><img src="img/tooltip-question-outline.svg" alt="support" class="filter-white nav-icon"></li>
                <li><h1>Support</h1></li>
                <li><img src="img/shield-lock-outline.svg" alt="privacy" class="filter-white nav-icon"></li>
                <li><h1>Privacy</h1></li>
            </ul>
        </div>
    </div>


    <div class="header">
        <div class="search">
            <img src="img/magnify.svg" alt="search" class="header-icon">
            <input type="search" name="search" id="search" class="search-bar">
        </div>

        <div class="user">
                <img src="img/bell-ring-outline.svg" alt="alert" class="header-icon">
                <img src="img/Female-Avatar.svg" alt="avatar" class="avatar">
                <h4>Morgan Oakley</h4>
        </div>

        <div class="greeting">
            <img src="img/Female-Avatar.svg" alt="avatar" class="avatar">
            <div class="message">
                <h4>Hi there,</h4>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn new">New</button>
            <button class="btn upload">Upload</button>
            <button class="btn share">Share</button>
        </div>
    </div>


    <div class="content">
        <div class="projects">
            <div class="projects-title">
                <h1>Your Projects</h1>
            </div>
            <div class="cards">
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
                <div class="project-item"></div>
            </div>
        </div>
        <div class="side-content">
            <div class="announcements-title">
                <h1>Announcements</h1>
            </div>
            <div class="announcements"></div>
            <div class="trending-title">
                <h1>Trending</h1>
            </div>
            <div class="trending"></div>
        </div>
    </div>
</div>
    
</body>
</html>
